<title>Registration Form</title>
<script type="text/javascript">

function username()
{
var a=document.getElementById("uname").value;
if(a=="")
{
document.getElementById("unameerr").innerHTML = "Please Enter Username";
}
else if(a.length<5)
{
  document.getElementById("unameerr").innerHTML = "Full Name field must contain min 5 characters!!!";
}
else
{
document.getElementById("unameerr").innerHTML ="";
}
}

function passworddemo()
{
var b=document.getElementById("pwd").value;
if(b.length==0)
{
 document.getElementById("passerr").innerHTML ="Password field should not be empty!!!";
}
else if(b.length<5)
{
  document.getElementById("passerr").innerHTML ="Password field must contain min 5 characters!!!";
}
else
{
document.getElementById("passerr").innerHTML ="";
}
}

 function validateemail()
 {
 var email = document.getElementById("email").value;
 if(email.length==0)
 {
  document.getElementById("emailerr").innerHTML="Please Enter Email";
 }
 else
 {
  document.getElementById("emailerr").innerHTML="";
 
 }
 var atpos = email.indexOf('@');

 var dotpos = email.lastIndexOf('.');
 
 
 if(atpos<5 || dotpos-atpos<5)
 {
  document.getElementById("emailerr").innerHTML="Please Enter Valid Email";
 }
 else
 {
  document.getElementById("emailerr").innerHTML="";
 
 }
  }
function mobdemo()
{  var e=document.getElementById("mob").value;
if(e.length==0)
{
  document.getElementById("moberr").innerHTML ="Mobile Number should not be empty!!!";
}
else if(isNaN(e))
{
  document.getElementById("moberr").innerHTML ="Mobile no must be a number!!!";
}
else if(e.charAt(0)!=7 && e.charAt(0)!=8 && e.charAt(0)!=9)
{
document.getElementById("moberr").innerHTML ="Mobile no should be started with 7 or 8 or 9!!!";
}

else if(e.length!=10)
{
document.getElementById("moberr").innerHTML ="Mobile no must contains 10 digits only!!!";  
}
else
{
document.getElementById("moberr").innerHTML ="";
}
}

<tr><td>password</td><td><input type="password" name="pwd" placeholder="Enter Password"  onkeyup="passworddemo()"><span id="passerr"></td></tr>
<tr><td>Mobile</td><td><input type="text" name="mob" placeholder="Enter Mobile No"  onkeyup="mobdemo()"><span id="moberr"></td></tr>
<tr><td>email</td><td><input type="text" name="email" placeholder="Enter Email" onkeyup="validateemail()"> <span id="emailerr"></span></td></tr>
</table>
